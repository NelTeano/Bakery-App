<div class="navbar">
    <div class="navbar-left">
        <a class="navbar-brand" routerLink="/">
            <img src="assets/images/ShopLogo1.png" alt="Bakery Logo" class="logo" />
        </a>
        <div 
            class="navbar-links"
            *ngFor="let item of navItems" [routerLink]="item.link"
            [ngClass]="{ 'active-link': router.url === item.link }"
         >
            <a class="navbar-link">
                {{ item.label }}
            </a>
        </div>
    </div>
    <div class="navbar-right">
        <section (click)="openProfileDrawer()">
            <i class="pi pi-user"></i>
        </section>
        <section (click)="openCartDrawer()">
            <i class="pi pi-shopping-cart"></i>
        </section>
        <app-auth-button></app-auth-button>
        <p-drawer position="right" [(visible)]="showCartDrawer" (onHide)="closeCartDrawer()" header="Shopping Cart">
            <p>
               This is cart drawer
            </p>
        </p-drawer>
        <p-drawer position="right" [(visible)]="showProfileDrawer" (onHide)="closeProfileDrawer()" header="Profile">
            <p>
               This is cart drawer
            </p>
        </p-drawer>
    </div>
</div>
